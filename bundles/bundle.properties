##Blocks
block.more-vanilla-copper-cargo-delivery-load.name = Copper Drone Loader Point
block.more-vanilla-copper-cargo-delivery-load.description = Create one drone per point. The drone will automatically carry items from this point to the unloader point. For this to work, you must provide an item filter at the unloader point to carry them.

block.more-vanilla-copper-cargo-delivery-unload.name = Copper Drone Unloader Point
block.more-vanilla-copper-cargo-delivery-unload.description = The point where the drone carries and drops items. By filtering items at this point, the drone can operate.

block.more-vanilla-faster-cargo-delivery-load.name = Fast Drone Loader Point
block.more-vanilla-faster-cargo-delivery-load.description = Create one drone per point. The drone will automatically carry items from this point to the unloader point. For this to work, you must provide an item filter at the unloader point to carry them.

block.more-vanilla-faster-cargo-delivery-unload.name = Fast Drone Unloader Point
block.more-vanilla-faster-cargo-delivery-unload.description = The point where the drone carries and drops items. By filtering items at this point, the drone can operate.

block.more-vanilla-support-unit-factory.name = Support Unit Factory
block.more-vanilla-support-unit-factory.description = This unit factory is used to produce support unit that can help you in doing building.

block.more-vanilla-tank-unit-factory.name = Modern Unit Factory
block.more-vanilla-tank-unit-factory.description = Used to create basic tank dan helicopters.

block.more-vanilla-tank-uv-reconstructor-aditive.name = Modern Reconstructor Additive
block.more-vanilla-tank-uv-reconstructor-aditive.description = Upgrade modern units to level two.

##Blocks-Crafter
block.more-vanilla-o1-resource-extractor.name = Hard Resource Extractor
block.more-vanilla-o1-resource-extractor.description = Extracting resources anywhere using water and power.

block.more-vanilla-o2-extreme-resource-extractor.name = Extreme Resource Extractor
block.more-vanilla-o2-extreme-resource-extractor.description = An advanced version of the Hard Resource Extractor. It offers high speed and efficiency, but requires more water and power.

block.more-vanilla-o3-massive-resource-extractor.name = Giant Massive Resource Extractor
block.more-vanilla-o3-massive-resource-extractor.description = The ultimate level of Extreme Resource Extraction. With incredibly high speed and efficiency, it requires a tremendous amount of water and energy.

##Units
unit.more-vanilla-caero.name = Caero
unit.more-vanilla-caero.description = While this drone is slow, it's very profitable when used correctly. By the way, this drone looks similar to a mono drone.
unit.more-vanilla-caero.details = ( Dev: sprite from this unit i actually took the sprite from mono unit )

unit.more-vanilla-surg.name = Surg
unit.more-vanilla-surg.description = Fast delivery drones, as the name suggests, deliver items at high capacity and speed.

unit.more-vanilla-node.name = Node
unit.more-vanilla-node.description = This drone will help you in building construction and mining ore.

unit.more-vanilla-tankt1-axion.name = Axion
unit.more-vanilla-tankt1-axion.description = Serpulo base tank. Fires base shells at the enemy in turns.
unit.more-vanilla-tankt1-axion.details = This tank is not derived from any technology in Serpulo, but rather this tank is a reinforcement troop that comes from the Sharded Core in outer space. The Sharded Core continues to expand and test this tank. The Sharded Core also provides a tank manufacturing plant to assist the frontline troops in Serpulo.

unit.more-vanilla-tankt2-aziot.name = Aziot
unit.more-vanilla-tankt2-aziot.description = Serpulo tank. The second tier of the Axion tank, based on the Serpulo. It fires explosive shells at enemies simultaneously with two barrels and an area explosion.
unit.more-vanilla-tankt2-aziot.details = The Sharded Core upgrades the Serpulo-based Axion tank to Aziot, with 2x the power of the Axion.\n( Sharded Core experiments are still being carried out on this tank. )

unit.more-vanilla-helit1-raptor.name = Raptor
unit.more-vanilla-helit1-raptor.description = Serpulo basic helicopter. Fires bullets and missiles that chase down enemies.
unit.more-vanilla-helit1-raptor.details = A helicopter resulting from an experimental merger between Flare and Horizon, resulting in a flying unit that has the shape of a dragonfly and has a propeller on the top as a support for its body. Commonly referred to as the "Helicopter," this unit is still being upgraded and expanded in the Sharded Core.

unit.more-vanilla-helit2-rapier.name = Rapier
unit.more-vanilla-helit2-rapier.description = Fires a barrage of bullets and missiles at the enemy.
unit.more-vanilla-helit2-rapier.details = An advanced version of the base Raptor helicopter, equipped with 4 base guns and 2 missile weapons. What will the Sharded Core do with this unit next?

