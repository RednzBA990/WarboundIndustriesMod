##Blocks
block.wi-copper-cargo-delivery-load.name = Copper Drone Loader Point
block.wi-copper-cargo-delivery-load.description = Create one drone per point. The drone will automatically carry items from this point to the unloader point. For this to work, you must provide an item filter at the unloader point to carry them.

block.wi-copper-cargo-delivery-unload.name = Copper Drone Unloader Point
block.wi-copper-cargo-delivery-unload.description = The point where the drone carries and drops items. By filtering items at this point, the drone can operate.

block.wi-faster-cargo-delivery-load.name = Fast Drone Loader Point
block.wi-faster-cargo-delivery-load.description = Create one drone per point. The drone will automatically carry items from this point to the unloader point. For this to work, you must provide an item filter at the unloader point to carry them.

block.wi-faster-cargo-delivery-unload.name = Fast Drone Unloader Point
block.wi-faster-cargo-delivery-unload.description = The point where the drone carries and drops items. By filtering items at this point, the drone can operate.

block.wi-support-unit-factory.name = Support Unit Factory
block.wi-support-unit-factory.description = This unit factory is used to produce support unit that can help you in doing building.

block.wi-support-unit-factory2-reconstructor-additive.name = Additive Support Unit Reconstructor
block.wi-support-unit-factory2-reconstructor-additive.description = Upgrade the support units to second tier.

block.wi-factory-unit-modern.name = Modern Unit Factory
block.wi-factory-unit-modern.description = Used to create basic tank and helicopters.

block.wi-factory-unit2-modern-reconstructor-aditive.name = Modern Reconstructor Additive
block.wi-factory-unit2-modern-reconstructor-aditive.description = Upgrade modern units to second tier.

block.wi-sigraph-mixer.name = Silgraph Mixer
block.wi-sigraph-mixer.description = Mixes Silicon and Graphite into Silgraph.

block.wi-titarium-mixer.name = Titarium Mixer
block.wi-titarium-mixer.description = Mixes Titanium and Thorium into Titarium.

##Blocks-Crafter
block.wi-o1-resource-extractor.name = Hard Resource Extractor
block.wi-o1-resource-extractor.description = Extracting resources anywhere using water and power.

block.wi-o2-extreme-resource-extractor.name = Extreme Resource Extractor
block.wi-o2-extreme-resource-extractor.description = An advanced version of the Hard Resource Extractor. It offers high speed and efficiency, but requires more water and power.

block.wi-o3-massive-resource-extractor.name = Giant Massive Resource Extractor
block.wi-o3-massive-resource-extractor.description = The ultimate level of Extreme Resource Extraction. With incredibly high speed and efficiency, it requires a tremendous amount of water and energy.

