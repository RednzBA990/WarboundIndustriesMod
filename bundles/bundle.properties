##Units
unit.wi-caero.name = Caero
unit.wi-caero.description = While this drone is slow, it's very profitable when used correctly. By the way, this drone looks similar to a mono drone.

unit.wi-surg.name = Surg
unit.wi-surg.description = Fast delivery drones, as the name suggests, deliver items at high capacity and speed.

unit.wi-node.name = Node
unit.wi-node.description = This drone will help you in building construction and mining ore.

unit.wi-nold.name = Nold
unit.wi-nold.description = Second version from support unit Node. This unit can repair nearby buildings and units.

unit.wi-tankt1-axion.name = Axion
unit.wi-tankt1-axion.description = Serpulo base tank. Fires base shells at the enemy in turns.

unit.wi-tankt2-aziot.name = Aziot
unit.wi-tankt2-aziot.description = Serpulo tank. A second-tier tank based on the Axion Serpulo tank. It fires a barrage of heavy shells and missiles at the enemy. Because it's a tank, it's suitable for use in frontal formations as a protective shield.

unit.wi-helit1-raptor.name = Raptor
unit.wi-helit1-raptor.description = Serpulo basic helicopter. Fires bullets and missiles that chase down enemies.

unit.wi-helit2-rapier.name = Rapier
unit.wi-helit2-rapier.description = Fires a barrage of bullets and missiles at the enemy.

