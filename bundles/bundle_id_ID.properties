##Blocks
block.wi-copper-cargo-delivery-load.name = Poin Pengisi Drone Tembaga
block.wi-copper-cargo-delivery-load.description = Membuat satu drone per poin. Drone secara otomatis akan membawa item dari poin ini ke poin pembongkaran. Agar dapat bekerja, kamu harus memberikan penyaring item pada poin pembongkaran untuk membawa item sesuai penyaringan.

block.wi-copper-cargo-delivery-unload.name = Poin Pembongkaran Drone Tembaga
block.wi-copper-cargo-delivery-unload.description = Poin tempat dimana drone membawa dan memasukkan item. Dengan memberi penyaring item pada poin ini untuk membuat drone dapat bekerja.

block.wi-faster-cargo-delivery-load.name = Poin Pengisi Drone Cepat
block.wi-faster-cargo-delivery-load.description = Membuat satu drone per poin. Drone secara otomatis akan membawa item dari poin ini ke poin pembongkaran. Agar dapat bekerja, kamu harus memberikan penyaring item pada poin pembongkaran untuk membawa item sesuai penyaringan.

block.wi-faster-cargo-delivery-unload.name = Poin Pembongkaran Drone Cepat
block.wi-faster-cargo-delivery-unload.description = Poin tempat dimana drone membawa dan memasukkan item. Dengan memberi penyaring item pada poin ini untuk membuat drone dapat bekerja.

block.wi-support-unit-factory.name = Pabrik Unit Pembantu
block.wi-support-unit-factory.description = Pabrik unit ini digunakan untuk memproduksi unit pembantu yang dapat membantu kamu dalam melakukan pembangunan.

block.wi-support-unit-factory2-reconstructor-additive.name = Rekonstruktor Unit Pembantu Aditif
block.wi-support-unit-factory2-reconstructor-additive.description = Meningkatkan unit pembantu ke level 2.

block.wi-factory-unit-modern.name = Pabrik Unit Modern
block.wi-factory-unit-modern.description = Digunakan untuk membuat tank dan helikopter dasar.

block.wi-factory-unit2-modern-reconstructor-aditive.name = Rekonstruktor Aditif Modern
block.wi-factory-unit2-modern-reconstructor-aditive.description = Meningkatkan unit modern menjadi tingkat ke dua.

##Blocks-Crafter
block.wi-o1-resource-extractor.name = Pengestrak Sumber Daya Keras
block.wi-o1-resource-extractor.description = Mengestrak sumber daya dimanapun dengan menggunakan air dan tenaga.

block.wi-o2-extreme-resource-extractor.name = Pengestrak Sumber Daya Ekstrim
block.wi-o2-extreme-resource-extractor.description = Versi lebih lanjut dari Pengestrak Sumber Daya Keras. Dengan kecepatan dan efisiensi tinggi, namun membutuhkan air dan tenaga yang lebih banyak.

block.wi-o3-massive-resource-extractor.name = Pengestrak Sumber Daya Massif Raksasa
block.wi-o3-massive-resource-extractor.description = Tingkat akhir dari Pengestrak Sumber Daya Ekstrim. Dengan kecepatan dan efisiensi yang sangat tinggi, namun membutuhkan air dan tenaga yang benar-benar banyak.

block.wi-sigraph-mixer.name = Pencampur Silgraf
block.wi-sigraph-mixer.description = Mencampurkan Silikon dan Grafit menjadi Silgraf.

block.wi-titarium-mixer.name = Pencampur Titarium
block.wi-titarium-mixer.description = Mencampurkan Titanium dan Torium menjadi Titarium.

##Tech
block.wi-tech-wi.name = Cabang Teknologi Industri Perang
block.wi-tech-wi.description = Untuk memulai cabang teknologi baru dari ini.

##Units
unit.wi-caero.name = Caero
unit.wi-caero.description = Walau drone ini lambat tapi sangat menguntungkan jika digunakan dengan benar. Btw, drone ini terlihat mirip mono.

unit.wi-surg.name = Surg
unit.wi-surg.description = Drone pengantar cepat, sesuai namanya. Drone ini mengantar/membawa item dengan kapasitas dan kecepatan yang tinggi.

unit.wi-node.name = Node
unit.wi-node.description = Drone ini akan membantu kamu dalam melakukan pembuatan bangunan, dan penambangan bijih.

unit.wi-nold.name = Nold
unit.wi-nold.description = Tingkat kedua dari unit pembantu Node. Unit ini dapat memperbaiki bangunan dan unit disekitar menggunakan menara perbaikan.

unit.wi-tankt1-axion.name = Axion
unit.wi-tankt1-axion.description = Tank basis serpulo. menembakkan peluru basis kearah musuh secara bergantian.

unit.wi-tankt2-aziot.name = Aziot
unit.wi-tankt2-aziot.description = Tank serpulo. Tank tingkat ke 2 dari axion tank basis serpulo. menembakkan rentetan peluru berat, peluru basis, dan misil kearah musuh. karena ini tank, cocok untuk berada di formasi bagian depan sebagai pelindung barisan belakang.

unit.wi-helit1-raptor.name = Raptor
unit.wi-helit1-raptor.description = Helikopter basis serpulo. Menembakkan peluru dan misil yang mengejar musuh.

unit.wi-helit2-rapier.name = Rapier
unit.wi-helit2-rapier.description = Menembakkan rentetan peluru dan misil terhadap musuh.

##Items
item.wi-sigraph.name = Silgraf
item.wi-sigraph.description = Silgraf adalah penggabungan antara Silikon dan Grafit. Digunakan untuk bahan pembuatan Unit modern.

item.wi-titarium.name = Titarium
item.wi-titarium.description = Titarium (Titanium dan Torium), item ini digunakan untuk Rekonstruktor Unit dan amunisi menara.

##Status
status.wi-low-healing.name = Perbaikan Rendah
status.wi-low-healing.description = Memperbaiki unit dengan kekuatan perbaikan yang rendah.

##Sector
sector.wi-space-point.name = Titik Pendaratan Luar Angkasa
sector.wi-space-point.description = Selesaikan sektor ini untuk mendapatkan T2 dari tank basis serpulo. Dengan menyelesaikan sektor ini, Inti Besar Luar Angkasa Sharded akan memberikan Tank Rekonstruktor Aditif untuk meningkatkan tank basis serpulo Axion.